<form class="w-100" (submit)="login()">
    <div class="form-row justify-content-center">
        <label class="col-2" for="usernameInput">User Name:</label>
        <div class="col-3">
            <input id="usernameInput" type="text" class="form-control" name="username" required
                autocomplete="off" [(ngModel)]="credentials.username"/>
        </div>
    </div>
    <div class="form-row justify-content-center">
        <label class="col-2" for="passwordInput">Password:</label>
        <div class="col-3">
            <input id="passwordInput" type="password" class="form-control" name="password" required
                [(ngModel)]="credentials.password"/>
        </div>
    </div>
    <div class="form-row justify-content-center mt-3">
        <input type="submit" class="btn btn-primary" text="Submit"/>
    </div>
</form>
